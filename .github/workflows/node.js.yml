name: Node.js CI

on:
  push:
    branches:
      - "release/production"
  pull_request:
    branches:
      - "release/development"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.5.1]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - run: bun install --frozen-lockfile

      - run: bun run lint
      - run: bun run check
      - run: bun run format
      - run: bun run build
